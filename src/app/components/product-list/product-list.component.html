<div class="container">
    <div class="row">
    <div *ngFor=" let i of dataI "  class="card col-lg-3 col-md-6 col-sm-12">
        <div class="cardContent">
            <div class="cardImage">
                <img src="{{i.image}}">
            </div>
            <div class="cardText">
                <h1>{{i.id}}</h1>
                <span class="price">{{i.price}}</span>
                <p>{{i.description}}</p>
                <button (click)="addToCart()">Add to cart</button>
            </div>
        </div>
    </div>
</div>
